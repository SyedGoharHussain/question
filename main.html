        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message {
            margin-top: 20px;
            font-size: 50px;
            color: #80ff0a;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");
            const message = document.getElementById("message");

            yesButton.addEventListener("click", function () {
                message.textContent = "I love you too!";
            });

            noButton.addEventListener("mouseover", function () {
                moveButton();
            });

            let previousX = 0;
            let previousY = 0;

            function moveButton() {
                const container = document.querySelector(".container");
                const containerRect = container.getBoundingClientRect();
                const maxX = containerRect.width - noButton.offsetWidth;
                const maxY = containerRect.height - noButton.offsetHeight;

                let randomX, randomY;
                let minDistance = 30; // Minimum distance to ensure noticeable movement

                do {
                    randomX = Math.floor(Math.random() * maxX);
                    randomY = Math.floor(Math.random() * maxY);
                } while (Math.abs(randomX - previousX) < minDistance && Math.abs(randomY - previousY) < minDistance);

                noButton.style.position = "absolute";
                noButton.style.left = `${randomX}mm`;
                noButton.style.top = `${randomY}px`;

                previousX = randomX;
                previousY = randomY;
            }
        });


    </script>
</body>

</html>
